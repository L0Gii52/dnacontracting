<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- House icon -->
  <g transform="translate(150, 40)">
    <!-- House base -->
    <rect x="-25" y="0" width="50" height="30" fill="none" stroke="#00BFFF" stroke-width="3"/>
    <!-- House roof -->
    <polygon points="-30,-15 0,-30 30,-15" fill="none" stroke="#00BFFF" stroke-width="3"/>
    <!-- Chimney -->
    <rect x="-20" y="-25" width="8" height="10" fill="none" stroke="#00BFFF" stroke-width="3"/>
  </g>
  
  <!-- DNA text -->
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#00BFFF">DNA</text>
  
  <!-- CONTRACTING text -->
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#00BFFF" letter-spacing="2">CONTRACTING</text>
</svg>
